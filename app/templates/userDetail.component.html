<div *ngIf="user" class="jumbotron">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{user.id}}</dd>

        <dt>Full name</dt>
        <dd>{{user.firstName}} {{user.lastName}}</dd>

        <dt>Gender</dt>
        <dd>{{user.gender}}</dd>

        <dt>Email</dt>
        <dd>{{user.email}}</dd>
    </dl>
</div>
