<div *ngIf="user" class="jumbotron">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{user.id}}</dd>

        <dt>First name</dt>
        <dd><input type="text" [(ngModel)]="user.firstName" class="form-control"></dd>

        <dt>Last name</dt>
        <dd><input type="text" [(ngModel)]="user.lastName" class="form-control"></dd>

        <dt>Gender</dt>
        <dd>
            <select [(ngModel)]="user.gender" id="gender" class="form-control" required>
                <option></option>
                <option *ngFor="let gender of ['Female', 'Male']" [value]="gender">{{gender}}</option>
            </select>
        </dd>

        <dt>Email</dt>
        <dd><input type="email" [(ngModel)]="user.email" class="form-control"></dd>
    </dl>
</div>
